<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>To Do List</title>
</head>

<body>
    <main>
        <header>
            <h1>To Do List</h1>
        </header>
        <section class="add-todo">
            <p>Adicione sua tarefa:</p>
            <form id="add-form">
                <input type="text" name="add-input" id="add-input" placeholder="Adicione sua tarefa">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
            </form>
        </section>

        <section class="edit-todo hiden">
            <p>Edite sua tarefa:</p>
            <form id="edit-form">
                <input type="text" name="edit-form" id="edit-input">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        check
                    </span>
                </button>
            </form>
            <button id="cancel-btn" type="submit">
                Cancelar
            </button>
        </section>

        <section class="toolbar">
            <div class="search">
                <h2>Pesquisar</h2>
                <form>
                    <input type="text" name="search-input" id="search-input">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>
            </div>

            <div class="filter">
                <h2>Filtrar</h2>
                <select name="select-todo" id="select-todo">
                    <option value="todos">Todos</option>
                    <option value="feitos">Feitos</option>
                    <option value="nao-feitos">A fazer</option>
                </select>
            </div>
        </section>

        <section class="todo-list">

        </section>
    </main>
</body>

</html>
