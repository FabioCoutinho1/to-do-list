<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <header>
        <h1>To Do List</h1>
      </header>
      <section class="add">
        <form id="todo-form">
          <label for="todo"><p>Adicione sua tarefa:</p></label>
          <div class="form-control">
            <input
              type="text"
              id="todo"
              name="todo"
              placeholder="O que vocÃª quer fazer"
            />
            <button type="submit">
              <span class="material-symbols-outlined"> add </span>
            </button>
          </div>
        </form>
      </section>

      <section class="edit-todo">
        <form id="edit-form">
          <label for="edit"><p>Edite sua tarefa:</p></label>
          <div class="edit-control">
            <input type="text" name="edit" id="edit"/>
            <button type="submit">
              <span class="material-symbols-outlined"> check_circle </span>
            </button>
          </div>
          <button>cnecelar</button>
        </form>
      </section>

      <section class="toolbar">
        <div id="seaarch">
          <h2>Pesquisar:</h2>
          <form>
            <input type="text" name="seaarch" id="seaarch-input" />
            <button id="erase-button">
              <span class="material-symbols-outlined"> backspace </span>
            </button>
          </form>
        </div>
        <div id="filter">
          <h2>Filtrar:</h2>
          <select name="filter" id="filter-id">
            <option value="1">Todos</option>
            <option value="2">Feitos</option>
            <option value="3">A fazer</option>
          </select>
        </div>
      </section>

      <section class="todo-list">
        <div class="todo-check">
          <p>arrumar a casa</p>
          <div class="btn-list">
              <button>
                <span class="material-symbols-outlined"> check </span>
              </button>
              <button>
                <span class="material-symbols-outlined"> edit </span>
              </button>
              <button>
                <span class="material-symbols-outlined"> delete </span>
              </button>
          </div>
        </div>

        <div class="todo-check feito">
            <p>arrumar a casa</p>
            <div class="btn-list">
                <button>
                  <span class="material-symbols-outlined"> check </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> delete </span>
                </button>
            </div>
          </div>

          <div class="todo-check">
            <p>arrumar a casa</p>
            <div class="btn-list">
                <button>
                  <span class="material-symbols-outlined"> check </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> edit </span>
                </button>
                <button>
                  <span class="material-symbols-outlined"> delete </span>
                </button>
            </div>
          </div>
      </section>
    </main>
  </body>
</html>
