<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle" />

    <link rel="stylesheet" href="style/style.css">
    <title>To Do List</title>
</head>
<body>
    <main>
        <header>
            <h1>To Do List</h1>
        </header>
        <section class="add">
            <form id="todo-form">
                <div class="form-control">
                    <label for="todo">Adicione sua tarefa:</label>
                    <input type="text" id="todo" name="todo" placeholder="O que vocÃª quer fazer">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            add
                            </span>
                    </button>
                </div>
            </form>
        </section>

        <section class="edit-todo">
            <form id="edit-form">
                <div class="edit-control">
                    <label for="edit">Edite sua tarefa:</label>
                    <input type="text" name="edit" id="edit" placeholder="">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            check_circle
                            </span>
                    </button>
                </div>
            </form>
        </section>

        <section class="toolbar">
            <div id="seaarch">
                <h2>Pesquisar</h2>
                <form>
                    <input type="text" name="seaarch" id="seaarch-input">
                    <button id="erase-button">
                        <span class="material-symbols-outlined">
                            backspace
                            </span>
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
